<div class="main-wrapper">
  <div class="d-flex flex-row justify-content-center align-items-center h-100">
    <div class="col-5 form-wrapper p-5">
      <h1 class="text-center mb-4">Login</h1>
      <form (ngSubmit)="submitForm()" [formGroup]="loginForm" class="">
        <label for="input-email" class="form-label">Email</label>
        <input id="input-email" class="form-control mb-3" formControlName="email" required>
        <label for="input-password" class="form-label">Password</label>
        <input id="input-password" type="password" class="form-control mb-3" formControlName="password" required>
        <p class="text-start mb-1" style="color: red">{{errorMessage}}&nbsp;</p>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>
